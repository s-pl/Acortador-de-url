<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acortar URL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="url"] {
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            width: 300px;
        }
        input[type="text"] {
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            width: 300px;
        }
        button[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Shorten URL</h1>
    <form id="shorten-form">
        <input type="url" name="url" placeholder="Url a acortar" required>
        <button type="submit">Acortar</button>
    </form>
    <form id="info-form">
        <input type="text" name="id" id="id" placeholder="Introduce la ID">
        <button type="submit">Â¿Cuantos clicks ha recibido mi url?</button>
    </form>
    <div id="result" class="result"></div>
    <div id="resultClicks" class="result"></div>
    <script>
        document.getElementById('shorten-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var formElement = event.target;
            var formData = new FormData(formElement);
            var url = formData.get('url');

            fetch('/short', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ url: url })
            })
            .then(response => response.json())
            .then(data => {
                var resultDiv = document.getElementById('result');
                if (data.message) {
                    resultDiv.innerHTML = 'URL acortada: <a href="' + window.location + data.message + '">' + 'Copialo' + '</a>';
                } else {
                    resultDiv.innerHTML = 'Error: ' + data.error;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                var resultDiv = document.getElementById('result');
                resultDiv.innerHTML = 'Error: ' + error;
            });
        });

        document.getElementById('info-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var formElement = event.target;
            var formData = new FormData(formElement);
            var url = formData.get('id');

            fetch(`/info/${url}`, {
                method: 'GET'
            })
            .then(response => response.json())
            .then(data => {
                console.log(data.clicks)
                var resultDiv = document.getElementById('resultClicks');
                if (data.clicks >= 0) {
                    resultDiv.innerHTML = 'Clicks recibidos: ' + data.clicks;
                } else {
                    resultDiv.innerHTML = 'Error: ' + data.error;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                var resultDiv = document.getElementById('result');
                resultDiv.innerHTML = 'Error: ' + error;
            });
        });
    </script>
</body>
</html>
